<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>

    <section class="item-discipline-grid">
        <label class="normal">{{ localize "DAV20.Discipline" }}</label>
        <label class="normal">{{ localize "DAV20.Level" }}</label>
        <!-- <label class="normal">{{ localize "DAV20.Dice1" }}</label>
        <label class="normal">{{ localize "DAV20.Dice2" }}</label>
        <label class="normal">{{ localize "DAV20.Bloodpoints" }}</label> -->
    
        <input type="text" name="data.discipline.disciplineTree" value="{{data.discipline.disciplineTree}}"  placeholder="{{ localize 'DAV20.Animalism' }}"/>
        <input type="number" name="data.discipline.level" value="{{data.discipline.level}}"  placeholder="0"/>
        <div class="attribute-selector selector">
            <select name="data.discipline.dice1">
                {{#select data.discipline.dice1}}
                    <option value=""></option>
                {{#each config.Attributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    
        <div class="ablity-selector selector">
            <select name="data.discipline.dice2">
                {{#select data.discipline.dice2}}
                    <option value=""></option>
                {{#each config.abilitiesAvailable as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
                {{/select}}

            </select>
            
        </div>
    
        <input type="number" name="data.discipline.bloodCost" value="{{data.discipline.bloodCost}}"  placeholder="0"/>
    
    
    </section>

</form>
