<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>

    <section class="discipline-sheet-body">

        <div class="form-group">
            <label>{{ localize "DAV20.Discipline" }}</label>
            <input type="text" name="data.props.disciplineTree" value="{{data.props.disciplineTree}}" placeholder="{{ localize 'DAV20.Animalism' }}"/>
        </div>

        <div class="form-group">
            <label class="normal">{{ localize "DAV20.Level" }}</label>
            <input type="number" name="data.props.level" value="{{data.props.level}}"  placeholder="0"/>
        </div>

        <div class="form-group">
            <label class="normal">{{ localize "DAV20.Dice1" }}</label>
            <select name="data.props.dice1">
                {{#select data.props.dice1}}
                    <option value=""></option>
                {{#each config.Attributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>

        <div class="form-group">
            <label class="normal">{{ localize "DAV20.Dice2" }}</label>
            <select name="data.props.dice2">
                {{#select data.props.dice2}}
                    <option value=""></option>
                {{#each config.abilitiesAvailable as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
                {{/select}}

            </select>
        </div>

        <div class="form-group">
            <label class="normal">{{ localize "DAV20.Bloodpoints" }}</label>
            <input type="number" name="data.props.bloodCost" value="{{data.props.bloodCost}}"  placeholder="0"/>
        </div>

    </section>

    <div class="richtext-editor">
        {{editor content=data.props.description target="data.props.description" button=true owner=owner editable=editable}}
    </div>

</form>
